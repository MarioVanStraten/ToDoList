<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/api-client.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>Let's Do This!</h1>
    </header>
    <main>
        <div class="container">
            <div class="new-task-bar">
                <input class="new-task border-radius-left" type="text" value="" placeholder="New Task">
                <button class="btn-add-task border-radius-right">Add Task</button>
            </div>
            <div class="task-list-container">
                <div class="mini-header"><p>Your tasks</p></div>
                <div class="task-list"></div>
            </div>
        </div>
    </main>
</body>
</html>
